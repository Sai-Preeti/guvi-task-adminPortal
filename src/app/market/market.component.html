<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" routerLink="/addProduct">Add Product</a>
          </li>
        </ul>
      </div>
    </div>
</nav>
<div class="row row-cols-1 row-cols-md-3 g-4 m-3">
    <div class="col" *ngFor="let product of productList">
      <div class="card h-100">
        <div class="card-body">
          <h5 class="card-title">{{product.title}}</h5>
          <p class="card-text">{{product.description}}</p>
          <h6 class="card-subtitle mb-2 text-muted">Rs. {{product.price}}</h6>
          <div class="btns mt-4">
            <a routerLink="/viewProduct" class="btn btn-outline-secondary me-2" (click)="view(product.id)">View</a>
            <button class="btn btn-outline-info me-2" (click)="showEditForm(product.id)">Edit</button>
            <button class="btn btn-outline-danger" (click)="deleteProduct(product.id)">Remove</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  
    <div class="container" *ngIf="isEditFormVisible">
    <form [formGroup]="modifiedData" (submit)="updateProduct()">
      <div class="row">
        <div class="col-lg-4">
            <label for="">Id</label>
            <input type="number" class="form-control" formControlName="id">
          </div>
        <div class="col-lg-4">
          <label for="">Title</label>
          <input type="text" class="form-control" formControlName="title">
        </div>
        <div class="col-lg-4">
          <label for="">Price</label>
          <input type="number" class="form-control" formControlName="price">
        </div>
        <div class="col-lg-4">
          <label for="">Description</label>
          <input type="text" class="form-control" formControlName="description">
        </div>
        <div class="col-lg-4">
          <button class="btn btn-primary btn-small" type="submit">Submit</button>
        </div>
      </div>
    </form>
  </div>
