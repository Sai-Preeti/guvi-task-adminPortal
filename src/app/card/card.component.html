<div class="card">
    <div class="card-body">
        <div class="row">
            <div class="col mt-0">
                <h5 class="card-title">{{card.title}}</h5>
            </div>

            <div class="col-auto">
                <div class="stat text-primary">
                    <i *ngIf="card.title=='Sales'" class="align-middle" data-feather="truck"></i>
                    <i *ngIf="card.title=='Visitors'" class="align-middle" data-feather="users"></i>
                    <i *ngIf="card.title=='Earnings'" class="align-middle" data-feather="dollar-sign"></i>
                    <i *ngIf="card.title=='Orders'" class="align-middle" data-feather="shopping-cart"></i>
                </div>
            </div>
        </div>
        <h1 class="mt-1 mb-3">{{card.price}}</h1>
        <div class="mb-0">
            <span *ngIf="card.title=='Sales'" class="text-danger"> <i class="mdi mdi-arrow-bottom-right"></i> {{card.percentage}}</span>
            <span *ngIf="card.title=='Orders'" class="text-danger"> <i class="mdi mdi-arrow-bottom-right"></i> {{card.percentage}}</span>
            <span *ngIf="card.title=='Visitors'" class="text-success"> <i class="mdi mdi-arrow-bottom-right"></i> {{card.percentage}}</span>
            <span *ngIf="card.title=='Earnings'" class="text-success"> <i class="mdi mdi-arrow-bottom-right"></i> {{card.percentage}}</span>
            <span class="text-muted">Since last week</span>
        </div>
    </div>
</div>
