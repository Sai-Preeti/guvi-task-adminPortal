<h2 class="m-5">Create a new product</h2>
<form [formGroup]="productData" class="m-5">
  <div class="row">
    <div class="col-lg-6">
        <label for="">Id</label>
        <input type="number" class="form-control" formControlName="id">
      </div>
    <div class="col-lg-6">
      <label for="">Title</label>
      <input type="text" class="form-control" formControlName="title">
    </div>
    <div class="col-lg-6">
      <label for="">Price</label>
      <input type="number" class="form-control" formControlName="price">
    </div>

    <div class="col-lg-6">
      <label for="">Description</label>
      <input type="text" class="form-control" formControlName="description">
    </div>
    <div class="col-lg-6">
      <button class="btn btn-primary btn-small" type="submit" (click)="createProduct()">Submit</button>
    </div>
  </div>
</form>
