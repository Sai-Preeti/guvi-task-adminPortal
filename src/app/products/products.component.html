<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" routerLink="/addProduct">Add Product</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<table class="table table-bordered m-3">
    <thead>
      <tr>
            <td>Id</td>
            <td>Title</td>
            <td>Price</td>
            <td>Description</td>
            <td></td>
            <td></td>
            <td></td>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of productList">
            <td>{{product.id}}</td>
            <td>{{product.title}}</td>
            <td>Rs. {{product.price}}</td>
            <td>{{product.description}}</td>
            <td><a routerLink="/viewProduct" (click)="view(product.id)">View</a></td>
            <td><button class="btn btn-info" (click)="showEditForm(product.id)">Edit</button></td>
            <td><button class="btn btn-danger" (click)="deleteProduct(product.id)">Remove</button></td>
        </tr>
    </tbody>
  </table>

  <div class="container" *ngIf="isEditFormVisible">
  <form [formGroup]="modifiedData" (submit)="updateProduct()">
    <div class="row">
      <div class="col-lg-4">
          <label for="">Id</label>
          <input type="number" class="form-control" formControlName="id">
        </div>
      <div class="col-lg-4">
        <label for="">Title</label>
        <input type="text" class="form-control" formControlName="title">
      </div>
      <div class="col-lg-4">
        <label for="">Price</label>
        <input type="number" class="form-control" formControlName="price">
      </div>
      <div class="col-lg-4">
        <label for="">Description</label>
        <input type="text" class="form-control" formControlName="description">
      </div>
      <div class="col-lg-4">
        <button class="btn btn-primary btn-small" type="submit">Submit</button>
      </div>
    </div>
  </form>
</div>
